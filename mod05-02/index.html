<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>What Javascript Can Do</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper clear" id='pink-box'>
		<nav>
			<div class="nav-box id="red"  onclick="redfunc()"></div>
			<div class="nav-box id="orange" onclick="orangefunc()"></div>
			<div class="nav-box id="yellow" onclick="yellowfunc()"></div>
			<div class="nav-box id="green" onclick="greenfunc()"></div>
			<div class="nav-box id="purple" onclick="purplefunc()"></div>
			<div class="nav-box id="blue" onclick="bluefunc()"></div>
		</nav>
		<div class="box id="redBox"></div>
		<div class="box id="orangeBox"></div>
		<div class="box id="yellowBox"></div>
		<div class="box id="greenBox"></div>
		<div class="box id="purpleBox"></div>
		<div class="box id="blueBox"></div>
	</div>

	<script src="js/script.js"></script>


</body>
</html>
